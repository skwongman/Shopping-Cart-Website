<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav>
      <div class="nav__bar">Shopping Cart</div>
    </nav>

    <main class="outer__container">
      <div class="container__width">
        <div class="container__center__counter">
          <div id="container"></div>
          <div class="container__total" id="totalContainer">Total: HK$0</div>
          <div class="container__reset__clear__btn">
            <div class="container__reset__btn" id="reset">Reset</div>
            <div class="container__clear__btn" id="clear">Clear</div>
          </div>
        </div>

        <div class="container__center__message">
          <div class="container__message__content" id="messageContainer"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div>Copyright Â© 2024 Shopping Cart All Rights Reserved.</div>
      </div>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
